---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: google-takeout-processor
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://github.com/rmsz005/sabkhi_lab_values.git
    targetRevision: main
    path: google-takeout-processor
  destination:
    server: https://kubernetes.default.svc
    namespace: processing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
