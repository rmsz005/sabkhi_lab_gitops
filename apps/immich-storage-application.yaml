---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-storage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rmsz005/sabkhi_lab_values.git
    targetRevision: main
    path: immich_storage
    directory:
      recurse: false
      include: "{storage-classes.yaml,persistent-storage.yaml,postgresql.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: false  # NEVER delete PVCs
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /status
        - /spec/volumeName
        - /metadata/finalizers
