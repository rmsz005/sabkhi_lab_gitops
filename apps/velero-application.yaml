---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rmsz005/sabkhi_lab_values.git
    targetRevision: main
    path: velero
    helm:
      releaseName: velero
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: false  # Don't prune backup resources
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
  - group: ""
    kind: Secret
    jsonPointers:
    - /data  # May be managed by external controllers
  - group: ""
    kind: ServiceAccount
    jsonPointers:
    - /secrets  # Auto-generated token secrets
    - /imagePullSecrets  # May be auto-added

